<div style="font-family: Arial, sans-serif; font-size: 14px; line-height: 1.6; color: #333333; background-color: #f4f4f4; padding: 20px;">
    <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <div style="background-color: #1eb854; color: #ffffff; padding: 20px; text-align: center;">
            <h2 style="margin: 0; font-size: 24px;">New Contact Form Submission</h2>
        </div>
        <div style="padding: 20px;">
            <p style="margin-bottom: 10px;">You have received a new message from your portfolio contact form:</p>
            <table role="presentation" cellspacing="0" cellpadding="0"  width="100%" style="border-collapse: collapse; margin-bottom: 20px;">
                <tr>
                    <td style="padding: 8px 0; border-bottom: 1px solid #eeeeee; color: #0f9d3d; font-weight: bold; width: 120px;">From:</td>
                    <td style="padding: 8px 0; border-bottom: 1px solid #eeeeee;">{name}</td>
                </tr>
                <tr>
                    <td style="padding: 8px 0; border-bottom: 1px solid #eeeeee; color: #0f9d3d; font-weight: bold;">Email:</td>
                    <td style="padding: 8px 0; border-bottom: 1px solid #eeeeee;">{email}</td>
                </tr>
                <!-- <tr>
                    <td style="padding: 8px 0; border-bottom: 1px solid #eeeeee; color: #0f9d3d; font-weight: bold;">Phone:</td>
                    <td style="padding: 8px 0; border-bottom: 1px solid #eeeeee;">{phone}</td>
                </tr> -->
                <tr>
                    <td style="padding: 8px 0; border-bottom: 1px solid #eeeeee; color: #0f9d3d; font-weight: bold;">Subject:</td>
                    <td style="padding: 8px 0; border-bottom: 1px solid #eeeeee;">{subject}</td>
                </tr>
            </table>
            <p style="margin-bottom: 10px; color: #0f9d3d; font-weight: bold;">Message:</p>
            <p style="background-color: #f9f9f9; border: 1px solid #eeeeee; padding: 15px; border-radius: 4px;">{message}</p>
        </div>
        <div style="background-color: #66d9b3; color: #ffffff; padding: 15px; text-align: center; font-size: 12px;">
            <p style="margin: 0;">This message was sent from your portfolio contact form.</p>
        </div>
    </div>
</div>
